main=Fasst alle Objekte des Typs {0} zusammen, bei denen die folgenden Attribute gleiche Werte aufweisen: {2}. \
  Die Werte dieser Attribute werden als ein Wert zusammengefasst, während die Werte der anderen Attribute \
  für je Quell-Objekt behandelt werden.
all=Fasst alle Objekte des Typs {0} zusammen um ein Ziel-Objekt des Typs {1} zu erstellen.
