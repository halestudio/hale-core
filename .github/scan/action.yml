name: "Generate and scan SBOM"

runs:
  using: "composite"
  steps:
    - name: Setup Java
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@0723195856401067f7a2779048b490ace7a47d7c # v5.0.2

    - name: Generate SBOM
      run: ./gradlew cyclonedxBom
      shell: bash

    - name: Vulnerability scan
      uses: wetransform/gha-trivy@dafb78eaf440e1d9217b3432965692ab2fd1d204 # v2.5.1
      with:
        scan-ref: "build/reports/cyclonedx/bom.json"
        upload-scan-ref: true
        junit-test-output: "trivy.xml"
        create-test-report: true
        report-retention-days: 30
