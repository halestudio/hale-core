---
name: Delete test report

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  delete-allure:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          action: remove
