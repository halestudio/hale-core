---
name: Delete test report

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  delete-allure:
    runs-on: ubuntu-latest
    concurrency:
      group: allure-${{ github.ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@85ebedd64d707ad74231271607ef09d4a965485b # v1.5.0
        with:
          action: remove
